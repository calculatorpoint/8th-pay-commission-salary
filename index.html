<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8th Pay Commission Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>8th Pay Commission Salary Calculator</h1>

    <div class="form-group">
      <label for="payLevel">Select Pay Level (GP/AGP):</label>
      <select id="payLevel">
        <option value="">-- Select Level --</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <!-- Add more levels as needed -->
      </select>
    </div>

    <div class="form-group">
      <label for="basicPay">Enter Current Basic Pay (7th CPC):</label>
      <input type="number" id="basicPay" placeholder="e.g., 50500">
    </div>

    <div class="form-group">
      <label for="fitment">Fitment Factor (Tentative):</label>
      <select id="fitment">
        <option value="2.86">2.86 (Recommended)</option>
        <option value="2.95">2.95</option>
        <option value="3.0">3.0</option>
      </select>
    </div>

    <div class="form-group">
      <label for="hra">City Type for HRA:</label>
      <select id="hra">
        <option value="0">No HRA</option>
        <option value="0.24">X Class City (24%)</option>
        <option value="0.16">Y Class City (16%)</option>
        <option value="0.08">Z Class City (8%)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ta">City Type for TA:</label>
      <select id="ta">
        <option value="0">No TA</option>
        <option value="5400">X Class City (â‚¹5400)</option>
        <option value="3600">Y/Z Class City (â‚¹3600)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="da">Assumed DA Percentage:</label>
      <input type="number" id="da" placeholder="e.g., 38">
    </div>

    <button onclick="calculateSalary()">Calculate 8th CPC Salary</button>

    <div id="result" class="result"></div>

    <footer>
      <p>ðŸ”— Powered by <a href="https://calculatorpoint.com" target="_blank">CalculatorPoint.com</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
